hf_configuration:
  hf_dataset_name: test-socratic
  hf_organization: test
  private: true
  push_to_hub: false

model_list:
  - model_name: test-model
    base_url: http://localhost:8000
    api_key: test-key
    max_concurrent_requests: 1

pipeline:
  ingestion:
    source_documents_dir: example/default_example/data
    output_dir: /tmp/test_output
  single_shot_question_generation:
    question_schema: tests/fixtures/schemas/socratic_schema.py:SocraticQuestion
    num_questions: 1
